# Remap leader to <Control-a>
set -g prefix C-a

# Reload config on <leader> r
unbind r
bind r source-file ~/.tmux.conf

# Enable mouse support
set -g mouse on

set-window-option -g xterm-keys on

# Correct colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# vim motions in copy mode
set-window-option -g mode-keys vi

# navigate between panes by leader hjkl
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# start selection by v
bind-key -T copy-mode-vi 'v' send -X begin-selection

# copy and quit copy mode by y
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel

# do not copy on mouse selection
unbind-key -T copy-mode-vi MouseDragEnd1Pane

# mouse clicks just select text and do not copy
bind-key -T copy-mode DoubleClick1Pane select-pane \; send-keys -X select-word
bind-key -T copy-mode-vi DoubleClick1Pane select-pane \; send-keys -X select-word
bind-key -T root DoubleClick1Pane select-pane -t = \; if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" { send-keys -M } { copy-mode -H ; send-keys -X select-word }
bind-key -T copy-mode TripleClick1Pane select-pane \; send-keys -X select-line
bind-key -T copy-mode-vi TripleClick1Pane select-pane \; send-keys -X select-line
bind-key -T root TripleClick1Pane select-pane -t = \; if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" { send-keys -M } { copy-mode -H ; send-keys -X select-line }

# increase history size
set -g history-limit 1000000

# renumber all windows when any window is closed
set -g renumber-windows on 

# use system clipboard
set -g set-clipboard on 

# mova status panel to the top
set-option -g status-position top

#List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application} #{E:@catppuccin_status_session}"
set -g @catppuccin_window_default_text " #{window_name}"
set -g @catppuccin_window_current_text " #{window_name}"
set -g @catppuccin_window_text " #{window_name}"

# Initialize TMUX plugin manager
# (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g status-style bg=default
